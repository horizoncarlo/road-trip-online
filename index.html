<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Road Trip!</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöó</text></svg>"/>
    <link rel="stylesheet" type="text/css" href="./main.css"/>
    
    <!-- Bring in Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Go old fashion and use jQueryUI for the drag and drop -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  </head>

  <body>
    <button onclick="rollAllDice()">Roll All</button>
    <button onclick="rerollSelected()">Reroll Selected</button>
    <button onclick="applyScore()">Score</button>
    
    <template x-data="{ loop: Array(DICE_COUNT).fill(0) }" x-for="(loop, index) in loop">
    <div x-bind:id="index" x-data="{ wrapperClass: 'dice-wrapper' + index }" :class="wrapperClass" class="dice-wrapper">
      <div x-data="{ hoverClass: 'hover-wrap' + index }" :class="hoverClass" class="allow-hover">
        <div x-data="{ diceClass: 'dice' + index }" :class="diceClass" class="dice">
          <div class="dice-face dice-face-1">
            <span class="dice-pip"></span>
          </div>
          <div class="dice-face dice-face-2">
            <span class="dice-pip"></span>
            <span class="dice-pip"></span>
          </div>
          <div class="dice-face dice-face-3">
            <span class="dice-pip"></span>
            <span class="dice-pip"></span>
            <span class="dice-pip"></span>
          </div>
          <div class="dice-face dice-face-4">
            <div class="column">
              <span class="dice-pip"></span>
              <span class="dice-pip"></span>
            </div>
            <div class="column">
              <span class="dice-pip"></span>
              <span class="dice-pip"></span>
            </div>
          </div>
          <div class="dice-face dice-face-5">
            <div class="column">
              <span class="dice-pip"></span>
              <span class="dice-pip"></span>
            </div>
            <div class="column">
              <span class="dice-pip"></span>
            </div>
            <div class="column">
              <span class="dice-pip"></span>
              <span class="dice-pip"></span>
            </div>
          </div>
          <div class="dice-face dice-face-6">
            <div class="column">
              <span class="dice-pip"></span>
              <span class="dice-pip"></span>
              <span class="dice-pip"></span>
            </div>
            <div class="column">
              <span class="dice-pip"></span>
              <span class="dice-pip"></span>
              <span class="dice-pip"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    </template>
    
    <br/>
    
    <div id="traffic" class="dice-dropzone allow-show-2">
      <label>Traffic ‚öÅ</label>
      <span class="dice-socket">‚öÅ</span>
    </div>
    <div id="hunger" class="dice-dropzone allow-show-3">
      <label>Hunger ‚öÇ</label>
      <span class="dice-socket">‚öÇ</span>
    </div>
    <div id="music" class="dice-dropzone allow-show-5">
      <label>Music ‚öÑ</label>
      <span class="dice-socket">‚öÑ</span>
    </div>
    <br/>
    <div id="restStop" class="dice-dropzone allow-show-4">
      <label>Rest Stop ‚öÉ</label>
      <span class="dice-socket">‚öÉ</span>
    </div>
    <br/>
    <div id="lost" class="dice-dropzone allow-show-1">
      <label>Lost ‚öÄ</label>
      <span class="dice-socket">‚öÄ</span>
    </div>
    <div id="scenicDetour" class="dice-dropzone allow-show-6">
      <label>Scenic Detour ‚öÖ</label>
      <span class="dice-socket">‚öÖ</span>
    </div>
    <br/>
    <div id="route" class="dice-dropzone allow-show-1">
      <label>Route ‚öÄ</label>
      <span class="dice-socket">‚öÄ</span>
    </div>
    <div id="travel" class="dice-dropzone allow-show-6">
      <label>Travel ‚öÖ</label>
      <span class="dice-socket">‚öÖ</span>
    </div>
    
    <script src="./game.js"></script>
  </body>
</html>
